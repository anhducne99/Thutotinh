<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="heart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Đức & Quỳnh💘</title>
</head>
<body>
    <div id="container">
        <div class="heart"></div>         
    </div>
    <h1>Đồng ý làm <br>♊💖♌<br><span>Người yêu của<br><span style="color: rgb(252, 23, 23);">Anh Đức</span> nhé?</span></h1>  

    <script src="anime.min.js"></script>
    <script>
        const container = document.getElementById('container');

        function createHearts(numberHearts) {
            for (i = 0; i <= numberHearts; i++) {
                let heart = document.createElement('div');
                heart.className = 'heart';          
                heart.style.zIndex = Math.floor(Math.random() * 6) + 2;
                container.appendChild(heart);
            }
        }

        function animation() {
            anime({
                targets: '.heart',
                translateX: function() {
                    return anime.random(-700, 700);
                },
                translateY: function() {
                    return anime.random(-500, 500);
                },
                rotate: 45,
                scale: function() {
                    return anime.random(1, 5);
                },              
                easing: 'easeInOutBack',
                duration: 3000,
                delay: anime.stagger(10),
                complete: animation,
            })
        }

        createHearts(50);
        animation();
    </script>
</body>
</html>
